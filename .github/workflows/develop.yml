# This is a basic workflow to help you get started with Actions

name: CI-develop

on: 
  push:
    branches: 
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Setup Nuget
      uses: NuGet/setup-nuget@v1.0.2
    - name: Build with dotnet
      run: |
        version=$(grep -oP -m 1 '\* \K[0-9]*\.[0-9]*\.[0-9]*' ReleaseNotes3.md)
        echo Version=$version
        dotnet build --configuration Release ./Stonehenge3.sln -p:AssemblyVersion=$version -p:Version=$version
    - name: Test with dotnet
      env: 
        SkipPerformanceTests: true
      run: dotnet test ./Stonehenge3.sln --configuration Release
    - name: Copy artifacts
      run: |
        mkdir artifacts
        mkdir artifacts/lib
        mkdir artifacts/images
        cp IctBaden.Stonehenge3/icon64.png artifacts/images
        cp IctBaden.Stonehenge3/bin/Release/netstandard2.0/IctBaden.Stonehenge3.dll artifacts/lib
        cp IctBaden.Stonehenge3.Kestrel/bin/Release/netstandard2.0/IctBaden.Stonehenge3.Kestrel.dll artifacts/lib
        cp IctBaden.Stonehenge3.SimpleHttp/bin/Release/netstandard2.0/IctBaden.Stonehenge3.SimpleHttp.dll artifacts/lib
        cp IctBaden.Stonehenge3.Vue/bin/Release/netstandard2.0/IctBaden.Stonehenge3.Vue.dll artifacts/lib
        cd artifacts
        version=$(grep -oP -m 1 '\* \K[0-9]*\.[0-9]*\.[0-9]*' ../ReleaseNotes3.md)
        echo Version=$version
        nuget pack ../Stonehenge3.nuspec -BasePath . -Version $version
