        <h3>A TreeView</h3>
    </div>
    <div class="row">
        <div class="col-md-4" style="font-size: 90%;">
            <tree-view :rootnodes="RootNodes"

        </div>

            <strong>{{SelectedContinent}}&nbsp;</strong>
            <c3gauge :gaugedata="Area"></c3gauge>

            <strong>&nbsp;</strong>
            <c3gauge :gaugedata="Countries"></c3gauge>
        </div>
    </div>
</div>
