    <audio id="on" preload="auto" src="switch_on.wav"></audio>
    <audio id="off" preload="auto" src="switch_off.wav"></audio>

    <h1>Image animations</h1>
    <p>
        Use switch to control lamp.
    </p>
    <div style="display: inline-block;">

        <img :src="LampImg" title="see switching result" />
    </div>
</div>
